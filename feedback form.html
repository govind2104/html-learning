<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
</head>
<body>
    <form action="/action">
        <h2>Feedback Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Write your name" name="name" />
        <br/>
        <br/>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Write your email" name="email" />
        <br/>
        <br/>
        <label for="feedback">Message:</label>
        <br/>
        <textarea id="feedback" name="feedback" rows="5" cols="30"></textarea>
        <br/> 
        <br/>
        <label for="rating">Rate us out of 5:</label>
        <br/>
        <input type="radio" name="rating" id="1" value="1" />
        <label for="1">1</label>
        <br/>
        <input type="radio" name="rating" id="2" value="2" />
        <label for="2">2</label>
        <br/>
        <input type="radio" name="rating" id="3" value="3" />
        <label for="3">3</label>
        <br/>
        <input type="radio" name="rating" id="4" value="4" />
        <label for="4">4</label>
        <br/>
        <input type="radio" name="rating" id="5" value="5" />
        <label for="5">5</label>
        <br/>
        <br/>
        <button type="submit">Send your message!</button>
         </form>
</body>
</html>
